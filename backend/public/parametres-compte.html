<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Internship Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body data-theme="light" class="fade-in">
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>
                <span>Internship Hub</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog me-1"></i> Settings</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i> User
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="profil-etudiant.html"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="parametres-compte.html"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light ms-2" id="theme-toggle" aria-label="Toggle theme">
                            <i class="fas fa-moon" id="theme-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid p-4">
        <!-- Page Header -->
        <div class="row mb-4 fade-in">
            <div class="col-12">
                <div>
                    <h1 class="h3 mb-0">Account Settings</h1>
                    <p class="text-muted">Manage your account preferences and security settings</p>
                </div>
            </div>
        </div>

        <!-- Settings Tabs -->
        <div class="row slide-in">
            <div class="col-12">
                <div class="card hover-lift">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="settingsTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true">General</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab" aria-controls="security" aria-selected="false">Security</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="notifications-tab" data-bs-toggle="tab" data-bs-target="#notifications" type="button" role="tab" aria-controls="notifications" aria-selected="false">Notifications</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="privacy-tab" data-bs-toggle="tab" data-bs-target="#privacy" type="button" role="tab" aria-controls="privacy" aria-selected="false">Privacy</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="settingsTabsContent">
                            <!-- General Tab -->
                            <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                                <form id="general-form">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="first-name" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="first-name" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="last-name" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="last-name" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone">
                                    </div>
                                    <div class="mb-3">
                                        <label for="language" class="form-label">Language</label>
                                        <select class="form-select" id="language">
                                            <option value="en">English</option>
                                            <option value="fr">French</option>
                                            <option value="es">Spanish</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="timezone" class="form-label">Timezone</label>
                                        <select class="form-select" id="timezone">
                                            <option value="UTC">UTC</option>
                                            <option value="America/New_York">Eastern Time</option>
                                            <option value="Europe/London">London</option>
                                        </select>
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="saveGeneral()">Save Changes</button>
                                </form>
                            </div>

                            <!-- Security Tab -->
                            <div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab">
                                <form id="security-form">
                                    <div class="mb-3">
                                        <label for="current-password" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="current-password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="new-password" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="new-password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirm-password" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirm-password" required>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="two-factor">
                                            <label class="form-check-label" for="two-factor">
                                                Enable Two-Factor Authentication
                                            </label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="changePassword()">Change Password</button>
                                </form>
                            </div>

                            <!-- Notifications Tab -->
                            <div class="tab-pane fade" id="notifications" role="tabpanel" aria-labelledby="notifications-tab">
                                <form id="notifications-form">
                                    <div class="mb-3">
                                        <h6>Email Notifications</h6>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="email-applications">
                                            <label class="form-check-label" for="email-applications">
                                                Application status updates
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="email-messages">
                                            <label class="form-check-label" for="email-messages">
                                                New messages
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="email-offers">
                                            <label class="form-check-label" for="email-offers">
                                                New internship offers
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <h6>Push Notifications</h6>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="push-applications">
                                            <label class="form-check-label" for="push-applications">
                                                Application updates
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="push-messages">
                                            <label class="form-check-label" for="push-messages">
                                                New messages
                                            </label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="saveNotifications()">Save Preferences</button>
                                </form>
                            </div>

                            <!-- Privacy Tab -->
                            <div class="tab-pane fade" id="privacy" role="tabpanel" aria-labelledby="privacy-tab">
                                <form id="privacy-form">
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="profile-public">
                                            <label class="form-check-label" for="profile-public">
                                                Make profile public
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="data-sharing">
                                            <label class="form-check-label" for="data-sharing">
                                                Allow data sharing with partners
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <button type="button" class="btn btn-outline-danger" onclick="deleteAccount()">Delete Account</button>
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="savePrivacy()">Save Settings</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 Internship Hub. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#privacy" class="text-light me-3">Privacy Policy</a>
                    <a href="#terms" class="text-light">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Initialize theme and fetch data
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            const token = localStorage.getItem('auth_token');
            if (token) {
                fetchSettings(token);
            } else {
                window.location.href = 'login.html';
            }
        });

        // Fetch settings
        function fetchSettings(token) {
            fetch('/api/settings', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                populateSettings(data);
            })
            .catch(error => {
                console.error('Error fetching settings:', error);
            });
        }

        // Populate settings
        function populateSettings(data) {
            document.getElementById('first-name').value = data.first_name || '';
            document.getElementById('last-name').value = data.last_name || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('phone').value = data.phone || '';
            document.getElementById('language').value = data.language || 'en';
            document.getElementById('timezone').value = data.timezone || 'UTC';

            // Security
            document.getElementById('two-factor').checked = data.two_factor || false;

            // Notifications
            document.getElementById('email-applications').checked = data.email_applications || false;
            document.getElementById('email-messages').checked = data.email_messages || false;
            document.getElementById('email-offers').checked = data.email_offers || false;
            document.getElementById('push-applications').checked = data.push_applications || false;
            document.getElementById('push-messages').checked = data.push_messages || false;

            // Privacy
            document.getElementById('profile-public').checked = data.profile_public || false;
            document.getElementById('data-sharing').checked = data.data_sharing || false;
        }

        // Save general settings
        function saveGeneral() {
            const token = localStorage.getItem('auth_token');
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const language = document.getElementById('language').value;
            const timezone = document.getElementById('timezone').value;

            fetch('/api/settings/general', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ first_name: firstName, last_name: lastName, email, phone, language, timezone })
            })
            .then(response => response.json())
            .then(data => {
                alert('General settings saved successfully');
            })
            .catch(error => {
                console.error('Error saving general settings:', error);
                alert('Error saving general settings');
            });
        }

        // Change password
        function changePassword() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }

            const token = localStorage.getItem('auth_token');
            fetch('/api/settings/password', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ current_password: currentPassword, new_password: newPassword })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('security-form').reset();
                alert('Password changed successfully');
            })
            .catch(error => {
                console.error('Error changing password:', error);
                alert('Error changing password');
            });
        }

        // Save notifications
        function saveNotifications() {
            const token = localStorage.getItem('auth_token');
            const emailApplications = document.getElementById('email-applications').checked;
            const emailMessages = document.getElementById('email-messages').checked;
            const emailOffers = document.getElementById('email-offers').checked;
            const pushApplications = document.getElementById('push-applications').checked;
            const pushMessages = document.getElementById('push-messages').checked;

            fetch('/api/settings/notifications', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email_applications: emailApplications,
                    email_messages: emailMessages,
                    email_offers: emailOffers,
                    push_applications: pushApplications,
                    push_messages: pushMessages
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Notification preferences saved successfully');
            })
            .catch(error => {
                console.error('Error saving notifications:', error);
                alert('Error saving notification preferences');
            });
        }

        // Save privacy settings
        function savePrivacy() {
            const token = localStorage.getItem('auth_token');
            const profilePublic = document.getElementById('profile-public').checked;
            const dataSharing = document.getElementById('data-sharing').checked;

            fetch('/api/settings/privacy', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ profile_public: profilePublic, data_sharing: dataSharing })
            })
            .then(response => response.json())
            .then(data => {
                alert('Privacy settings saved successfully');
            })
            .catch(error => {
                console.error('Error saving privacy settings:', error);
                alert('Error saving privacy settings');
            });
        }

        // Delete account
        function deleteAccount() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                const token = localStorage.getItem('auth_token');
                fetch('/api/account', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    localStorage.removeItem('auth_token');
                    window.location.href = 'login.html';
                })
                .catch(error => {
                    console.error('Error deleting account:', error);
                    alert('Error deleting account');
                });
            }
        }
    </script>
</body>
</html>
