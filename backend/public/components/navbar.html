<script>
// Dynamic authentication logic for navbar
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('token');
    const searchDropdown = document.getElementById('search-dropdown');
    const authButtons = document.getElementById('auth-buttons');
    const userDropdown = document.getElementById('user-dropdown');
    const profileAvatar = document.getElementById('profile-avatar');
    const logoutLink = document.getElementById('logout-link');

    if (token) {
        // User is logged in, fetch user data
        fetch('/api/auth/me', {
            headers: {
                'Authorization': 'Bearer ' + token,
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Show user dropdown
            userDropdown.classList.remove('d-none');
            // Hide auth buttons and search
            authButtons.classList.add('d-none');
            searchDropdown.classList.add('d-none');

            // Set profile avatar (assuming data.avatar or use default)
            if (data.avatar) {
                profileAvatar.src = data.avatar;
            } else {
                profileAvatar.src = 'images/company-default.svg'; // Default
            }
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
            // If fetch fails, treat as not logged in
            showAuthElements();
        });

        // Handle logout
        if (logoutLink) {
            logoutLink.addEventListener('click', function(e) {
                e.preventDefault();
                fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        localStorage.removeItem('token');
                        location.reload(); // Reload to show auth buttons
                    } else {
                        console.error('Logout failed');
                    }
                })
                .catch(error => {
                    console.error('Error during logout:', error);
                    localStorage.removeItem('token');
                    location.reload();
                });
            });
        }
    } else {
        // User not logged in
        showAuthElements();
    }

    function showAuthElements() {
        // Show auth buttons and search for public pages
        authButtons.classList.remove('d-none');
                // Show search only if not on dashboard/login/signup
        const currentPath = window.location.pathname;
        if (!currentPath.includes('dashboard') && !currentPath.includes('login') && !currentPath.includes('signup')) {
            searchDropdown.classList.remove('d-none');
        }
        userDropdown.classList.add('d-none');
    }

    // Handle search form submission
    const searchForm = document.getElementById('searchItemform');
    if (searchForm) {
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchItem').value.trim();
            if (query) {
                // Check authentication
                const token = localStorage.getItem('token') || localStorage.getItem('auth_token');
                if (token) {
                    // Redirect to offres-stage.html with search term
                    window.location.href = `offres-stage.html?search=${encodeURIComponent(query)}`;
                } else {
                    // Redirect to login with message
                    window.location.href = `login.html?message=${encodeURIComponent('Veuillez vous connecter d\'abord')}`;
                }
            }
        });
    }
});</search>
