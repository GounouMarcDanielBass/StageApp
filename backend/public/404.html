<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Internship Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body data-theme="light" class="fade-in">
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>
                <span>Internship Hub</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid p-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card hover-lift">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                        </div>
                        <h1 class="display-1 text-primary">404</h1>
                        <h2 class="mb-3">Page Not Found</h2>
                        <p class="text-muted mb-4">The page you are looking for doesn't exist or has been moved.</p>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="index.html" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>Go Home
                            </a>
                            <button class="btn btn-outline-primary" onclick="goBack()">
                                <i class="fas fa-arrow-left me-2"></i>Go Back
                            </button>
                        </div>
                        <div class="mt-4">
                            <small class="text-muted">If you think this is an error, please contact support.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 Internship Hub. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#privacy" class="text-light me-3">Privacy Policy</a>
                    <a href="#terms" class="text-light">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Initialize theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        });

        // Go back function
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
    <script src="js/cursor.js"></script>
</body>
</html>
