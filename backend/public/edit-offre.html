<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Offer - Internship Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body data-theme="light" class="fade-in">
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-building me-2"></i>
                <span>Internship Hub</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="offres-entreprise.html"><i class="fas fa-briefcase me-1"></i> My Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="candidatures-entreprise.html"><i class="fas fa-users me-1"></i> Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profil-entreprise.html"><i class="fas fa-building me-1"></i> Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i> Company
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="profil-entreprise.html"><i class="fas fa-building me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="parametres-compte.html"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light ms-2" id="theme-toggle" aria-label="Toggle theme">
                            <i class="fas fa-moon" id="theme-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid p-4">
        <!-- Back Button -->
        <div class="row mb-4 fade-in">
            <div class="col-12">
                <a href="offres-entreprise.html" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Offers
                </a>
            </div>
        </div>

        <!-- Edit Form -->
        <div class="row slide-in">
            <div class="col-12">
                <div class="card hover-lift">
                    <div class="card-header">
                        <h5><i class="fas fa-edit me-2"></i>Edit Offer</h5>
                    </div>
                    <div class="card-body">
                        <form id="edit-offer-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="offer-title" class="form-label">Job Title *</label>
                                    <input type="text" class="form-control" id="offer-title" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="offer-type" class="form-label">Type *</label>
                                    <select class="form-select" id="offer-type" required>
                                        <option value="">Select type</option>
                                        <option value="full-time">Full-time</option>
                                        <option value="part-time">Part-time</option>
                                        <option value="internship">Internship</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="offer-location" class="form-label">Location *</label>
                                <input type="text" class="form-control" id="offer-location" required>
                            </div>
                            <div class="mb-3">
                                <label for="offer-description" class="form-label">Description *</label>
                                <textarea class="form-control" id="offer-description" rows="4" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="offer-duration" class="form-label">Duration (months) *</label>
                                    <input type="number" class="form-control" id="offer-duration" min="1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="offer-salary" class="form-label">Salary (per month)</label>
                                    <input type="number" class="form-control" id="offer-salary" min="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="offer-requirements" class="form-label">Requirements</label>
                                <textarea class="form-control" id="offer-requirements" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="offer-status" class="form-label">Status</label>
                                <select class="form-select" id="offer-status">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="draft">Draft</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" onclick="cancelEdit()">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="saveOffer()">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Applications for this Offer -->
        <div class="row mt-4 slide-in">
            <div class="col-12">
                <div class="card hover-lift">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-users me-2"></i>Applications for this Offer</h5>
                        <span class="badge bg-primary" id="applications-count">0</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Student Name</th>
                                        <th>Email</th>
                                        <th>Applied Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="applications-table">
                                    <!-- Applications will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 Internship Hub. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#privacy" class="text-light me-3">Privacy Policy</a>
                    <a href="#terms" class="text-light">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script>
        let offerId = null;

        // Initialize theme and fetch data
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            const urlParams = new URLSearchParams(window.location.search);
            offerId = urlParams.get('id');

            const token = localStorage.getItem('auth_token');
            if (token && offerId) {
                fetchOfferDetails(token, offerId);
                fetchOfferApplications(token, offerId);
            } else {
                window.location.href = 'login.html';
            }
        });

        // Fetch offer details
        function fetchOfferDetails(token, id) {
            fetch(`/api/offers/${id}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                populateForm(data);
            })
            .catch(error => {
                console.error('Error fetching offer details:', error);
                alert('Error loading offer details');
            });
        }

        // Populate form
        function populateForm(data) {
            document.getElementById('offer-title').value = data.title || '';
            document.getElementById('offer-type').value = data.type || '';
            document.getElementById('offer-location').value = data.location || '';
            document.getElementById('offer-description').value = data.description || '';
            document.getElementById('offer-duration').value = data.duration || '';
            document.getElementById('offer-salary').value = data.salary || '';
            document.getElementById('offer-requirements').value = data.requirements || '';
            document.getElementById('offer-status').value = data.status || 'active';
        }

        // Fetch offer applications
        function fetchOfferApplications(token, id) {
            fetch(`/api/offers/${id}/applications`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                renderApplications(data);
                document.getElementById('applications-count').textContent = data.length;
            })
            .catch(error => {
                console.error('Error fetching applications:', error);
            });
        }

        // Render applications
        function renderApplications(applications) {
            const table = document.getElementById('applications-table');
            table.innerHTML = '';

            if (applications.length === 0) {
                table.innerHTML = '<tr><td colspan="5" class="text-center">No applications yet</td></tr>';
                return;
            }

            applications.forEach(app => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${app.student_name}</td>
                    <td>${app.student_email}</td>
                    <td>${new Date(app.created_at).toLocaleDateString()}</td>
                    <td><span class="badge bg-${getStatusColor(app.status)}">${app.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="viewApplication(${app.id})">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="updateApplicationStatus(${app.id}, 'accepted')">
                            Accept
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="updateApplicationStatus(${app.id}, 'rejected')">
                            Reject
                        </button>
                    </td>
                `;
                table.appendChild(row);
            });
        }

        // Get status color
        function getStatusColor(status) {
            switch (status) {
                case 'accepted': return 'success';
                case 'pending': return 'warning';
                case 'rejected': return 'danger';
                default: return 'secondary';
            }
        }

        // Save offer
        function saveOffer() {
            const token = localStorage.getItem('auth_token');
            const title = document.getElementById('offer-title').value;
            const type = document.getElementById('offer-type').value;
            const location = document.getElementById('offer-location').value;
            const description = document.getElementById('offer-description').value;
            const duration = document.getElementById('offer-duration').value;
            const salary = document.getElementById('offer-salary').value;
            const requirements = document.getElementById('offer-requirements').value;
            const status = document.getElementById('offer-status').value;

            if (!title || !type || !location || !description || !duration) {
                alert('Please fill in all required fields');
                return;
            }

            fetch(`/api/offers/${offerId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, type, location, description, duration, salary, requirements, status })
            })
            .then(response => response.json())
            .then(data => {
                alert('Offer updated successfully');
                window.location.href = 'offres-entreprise.html';
            })
            .catch(error => {
                console.error('Error updating offer:', error);
                alert('Error updating offer');
            });
        }

        // Cancel edit
        function cancelEdit() {
            window.location.href = 'offres-entreprise.html';
        }

        // View application
        function viewApplication(id) {
            window.location.href = `candidatures-entreprise.html#app-${id}`;
        }

        // Update application status
        function updateApplicationStatus(appId, newStatus) {
            const token = localStorage.getItem('auth_token');
            fetch(`/api/applications/${appId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: newStatus })
            })
            .then(response => response.json())
            .then(data => {
                fetchOfferApplications(token, offerId); // Refresh applications
                alert(`Application ${newStatus}`);
            })
            .catch(error => {
                console.error('Error updating application status:', error);
                alert('Error updating application status');
            });
        }
    </script>
</body>
</html>
