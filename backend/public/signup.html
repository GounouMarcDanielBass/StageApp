<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Internship Management System</title>
    <meta name="description" content="Join our internship management platform and start your journey today." />
    <meta name="keywords" content="signup, internship, registration" />
    <meta name="author" content="Internship System" />

    <!-- Favicon -->
    <link href="images/favicon.ico" rel="shortcut icon">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Icons -->
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" id="theme-opt">
    <link href="css/animations.css" rel="stylesheet">

    <!-- Themes CSS -->
    <link href="css/themes.css" rel="stylesheet">
</head>
<body data-theme="light">
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); position: relative; overflow: hidden;">
        <!-- Animated Background Elements -->
        <div class="hero-bg-element hero-bg-1"></div>
        <div class="hero-bg-element hero-bg-2"></div>
        <div class="hero-bg-element hero-bg-3"></div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="signup-card bg-white bg-opacity-10 backdrop-blur-md rounded-3 shadow-lg p-5 animate-fade-in-up" style="border: 1px solid rgba(255, 255, 255, 0.2);">
                        <div class="text-center mb-4">
                            <img src="images/logo-dark.png" alt="Logo" height="50" class="mb-3 animate-bounce-in">
                            <h2 class="text-white fw-bold">Join Our Platform</h2>
                            <p class="text-white-50">Create your account and start your internship journey</p>
                        </div>

                        <form id="signupForm" class="animate-slide-in">
                            <!-- Role Selection -->
                            <div class="mb-4">
                                <label for="role" class="form-label text-white fw-semibold">I am a:</label>
                                <select class="form-select bg-white bg-opacity-20 border-white border-opacity-30 text-white animate-scale-in" id="role" required aria-label="Select your role">
                                    <option value="" disabled selected>Choose your role</option>
                                    <option value="etudiant">Student</option>
                                    <option value="entreprise">Company</option>
                                    <option value="encadrant">Academic Supervisor</option>
                                </select>
                            </div>

                            <!-- Name Fields -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-white fw-semibold">First Name</label>
                                    <input type="text" class="form-control bg-white bg-opacity-20 border-white border-opacity-30 text-white placeholder-light animate-fade-in" id="first_name" placeholder="Enter first name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-white fw-semibold">Last Name</label>
                                    <input type="text" class="form-control bg-white bg-opacity-20 border-white border-opacity-30 text-white placeholder-light animate-fade-in" id="last_name" placeholder="Enter last name" required>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-4">
                                <label class="form-label text-white fw-semibold">Email</label>
                                <input type="email" class="form-control bg-white bg-opacity-20 border-white border-opacity-30 text-white placeholder-light animate-fade-in" id="email" placeholder="Enter email" required>
                            </div>

                            <!-- Password Fields -->
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-white fw-semibold">Password</label>
                                    <input type="password" class="form-control bg-white bg-opacity-20 border-white border-opacity-30 text-white placeholder-light animate-fade-in" id="password" placeholder="Enter password" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-white fw-semibold">Confirm Password</label>
                                    <input type="password" class="form-control bg-white bg-opacity-20 border-white border-opacity-30 text-white placeholder-light animate-fade-in" id="password_confirmation" placeholder="Confirm password" required>
                                </div>
                            </div>

                            <!-- Role-Specific Fields -->
                            <div id="specific-fields-container" class="animate-slide-in">
                                <!-- Student Fields -->
                                <div id="etudiant-fields" class="specific-fields" style="display: none;">
                                    <div class="mb-3">
                                        <label class="form-label text-white fw-semibold">Student ID</label>
                                        <input type="text" class="form-control bg-white bg-opacity-20 border-white border-opacity-30 text-white placeholder-light" id="student_id">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-white fw-semibold">Field of Study</label>
                                        <input type="text" class="form-control bg-white bg-opacity-20 border-white border-opacity-30 text-white placeholder-light" id="formation">
                                    </div>
                                </div>

                                <!-- Company Fields -->
                                <div id="entreprise-fields" class="specific-fields" style="display: none;">
                                    <div class="mb-3">
                                        <label class="form-label text-white fw-semibold">Company Name</label>
                                        <input type="text" class="form-control bg-white bg-opacity-20 border-white border-opacity-30 text-white placeholder-light" id="company_name">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-white fw-semibold">SIRET Number</label>
                                        <input type="text" class="form-control bg-white bg-opacity-20 border-white border-opacity-30 text-white placeholder-light" id="siret">
                                    </div>
                                </div>

                                <!-- Supervisor Fields -->
                                <div id="encadrant-fields" class="specific-fields" style="display: none;">
                                    <div class="mb-3">
                                        <label class="form-label text-white fw-semibold">Department</label>
                                        <input type="text" class="form-control bg-white bg-opacity-20 border-white border-opacity-30 text-white placeholder-light" id="department">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-white fw-semibold">Specialty</label>
                                        <input type="text" class="form-control bg-white bg-opacity-20 border-white border-opacity-30 text-white placeholder-light" id="speciality">
                                    </div>
                                </div>
                            </div>

                            <!-- Terms -->
                            <div class="form-check mb-4">
                                <input class="form-check-input bg-white border-white" type="checkbox" id="terms" required>
                                <label class="form-check-label text-white" for="terms">
                                    I agree to the <a href="#" class="text-info">Terms and Conditions</a>
                                </label>
                            </div>

                            <!-- Submit Button -->
                            <button class="btn btn-primary w-100 py-3 fw-bold animate-scale-in hover-scale" type="submit">
                                <i class="mdi mdi-account-plus me-2"></i>Sign Up
                            </button>

                            <!-- Login Link -->
                            <div class="text-center mt-4">
                                <span class="text-white-50">Already have an account? </span>
                                <a href="login.html" class="text-info fw-semibold text-decoration-none hover-glow">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/feather.min.js"></script>
    <script src="js/plugins.init.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>

    <!-- Custom Signup Script -->
    <script>
        // Role-specific field toggle
        const roleSelect = document.getElementById('role');
        const fields = {
            etudiant: document.getElementById('etudiant-fields'),
            entreprise: document.getElementById('entreprise-fields'),
            encadrant: document.getElementById('encadrant-fields')
        };

        roleSelect.addEventListener('change', function() {
            Object.values(fields).forEach(field => field.style.display = 'none');
            const selectedRole = this.value;
            if (fields[selectedRole]) {
                fields[selectedRole].style.display = 'block';
                fields[selectedRole].classList.add('animate-fade-in');
            }
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;

            button.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Signing up...';
            button.disabled = true;

            const role = roleSelect.value;
            const url = `http://127.0.0.1:8000/api/auth/register/${role}`;

            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                password_confirmation: document.getElementById('password_confirmation').value,
            };

            if (role === 'etudiant') {
                formData.student_id = document.getElementById('student_id').value;
                formData.formation = document.getElementById('formation').value;
            } else if (role === 'entreprise') {
                formData.company_name = document.getElementById('company_name').value;
                formData.siret = document.getElementById('siret').value;
            } else if (role === 'encadrant') {
                formData.department = document.getElementById('department').value;
                formData.speciality = document.getElementById('speciality').value;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful! Please log in.');
                    window.location.href = 'login.html';
                } else {
                    let errorMessage = "Registration failed.";
                    if (data.errors) {
                        errorMessage = Object.values(data.errors).flat().join('\n');
                    } else if (data.message) {
                        errorMessage = data.message;
                    }
                    alert(`Error: ${errorMessage}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });
    </script>

    <style>
        .hero-section {
            position: relative;
        }

        .hero-bg-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .hero-bg-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .hero-bg-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .hero-bg-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 60%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .signup-card {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
</search>

        .signup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }
    </style>
</body>
</html>
