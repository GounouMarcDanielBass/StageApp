<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - StageApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #6366f1;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --gradient-start: #2563eb;
            --gradient-end: #6366f1;
        }

        [data-theme="dark"] {
            --primary-color: #60a5fa;
            --secondary-color: #818cf8;
            --background-color: #0f172a;
            --text-color: #e2e8f0;
            --card-bg: #1e293b;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --gradient-start: #1e40af;
            --gradient-end: #3730a3;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .navbar {
            background: rgba(30, 41, 59, 0.9);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            position: relative;
            font-weight: 500;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        [data-theme="dark"] .nav-link {
            color: var(--text-color) !important;
        }

        [data-theme="dark"] .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28226, 232, 240, 0.7%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: var(--card-bg);
        }

        [data-theme="dark"] .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        [data-theme="dark"] .btn-outline-primary:hover {
            color: #fff;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .text-muted {
            color: var(--secondary-color) !important;
        }

        .signup-section {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
        }

        .card {
            border: none;
            background: var(--card-bg);
            box-shadow: 0 8px 32px var(--card-shadow);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
        }

        .card-header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-bottom: none;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .form-control, .form-select {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--background-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(var(--primary-color), 0.25);
        }

        .theme-switcher {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .theme-switcher button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            box-shadow: 0 4px 20px var(--card-shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-switcher button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px var(--card-shadow);
        }

        .theme-switcher i {
            font-size: 1.5rem;
            color: white;
        }

        footer {
            background-color: var(--card-bg);
        }

        .specific-fields {
            transition: all 0.5s ease-in-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .specific-fields.show {
            max-height: 500px; /* Adjust as needed */
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html" data-aos="fade-right">
                <i class="fas fa-graduation-cap me-2"></i>StageApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="offres-stage.html">Offres de Stage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-outline-primary me-3 px-4">
                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                    </a>
                    <a href="signup.html" class="btn btn-primary px-4">
                        <i class="fas fa-user-plus me-2"></i>S'inscrire
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="signup-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <div class="card shadow-lg" data-aos="fade-up">
                        <div class="card-header text-white text-center py-4">
                            <h3 class="mb-0">Créer un Compte</h3>
                            <p class="mb-0">Rejoignez notre communauté</p>
                        </div>
                        <div class="card-body p-5">
                            <form id="signupForm">
                                <div class="mb-4">
                                    <label for="role" class="form-label">Vous êtes ?</label>
                                    <select class="form-select" id="role" required>
                                        <option value="" selected disabled>-- Choisir un rôle --</option>
                                        <option value="etudiant">Étudiant</option>
                                        <option value="entreprise">Entreprise</option>
                                        <option value="encadrant">Encadrant Pédagogique</option>
                                    </select>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6 mb-3 mb-md-0">
                                        <label for="first_name" class="form-label">Prénom</label>
                                        <input type="text" class="form-control" id="first_name" placeholder="Jean" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="last_name" class="form-label">Nom</label>
                                        <input type="text" class="form-control" id="last_name" placeholder="Dupont" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Adresse Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="votre.email@example.com" required>
                                </div>

                                <!-- Champs spécifiques -->
                                <div id="specific-fields-container">
                                    <div id="etudiant-fields" class="specific-fields">
                                        <div class="mb-3">
                                            <label for="student_id" class="form-label">Numéro étudiant</label>
                                            <input type="text" class="form-control" id="student_id">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formation" class="form-label">Formation</label>
                                            <input type="text" class="form-control" id="formation">
                                        </div>
                                    </div>
                                    <div id="entreprise-fields" class="specific-fields">
                                        <div class="mb-3">
                                            <label for="company_name" class="form-label">Nom de l'entreprise</label>
                                            <input type="text" class="form-control" id="company_name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="siret" class="form-label">Numéro SIRET</label>
                                            <input type="text" class="form-control" id="siret">
                                        </div>
                                    </div>
                                    <div id="encadrant-fields" class="specific-fields">
                                        <div class="mb-3">
                                            <label for="department" class="form-label">Département</label>
                                            <input type="text" class="form-control" id="department">
                                        </div>
                                        <div class="mb-3">
                                            <label for="speciality" class="form-label">Spécialité</label>
                                            <input type="text" class="form-control" id="speciality">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                </div>

                                <div class="mb-4">
                                    <label for="password_confirmation" class="form-label">Confirmer le mot de passe</label>
                                    <input type="password" class="form-control" id="password_confirmation" placeholder="••••••••" required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-user-plus me-2"></i>S'inscrire
                                    </button>
                                </div>
                            </form>
                            <div class="text-center mt-4">
                                <p class="text-muted">Vous avez déjà un compte? <a href="login.html" class="text-decoration-none text-primary fw-bold">Connectez-vous</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 StageApp. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button id="theme-toggle" class="btn btn-secondary" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        // Theme switcher logic
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;

        const applyTheme = (theme) => {
            if (theme === 'dark') {
                root.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                root.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        };

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            applyTheme(currentTheme);
        }

        themeToggle.addEventListener('click', () => {
            let theme = root.getAttribute('data-theme');
            if (theme === 'dark') {
                localStorage.removeItem('theme');
                applyTheme('light');
            } else {
                localStorage.setItem('theme', 'dark');
                applyTheme('dark');
            }
        });

        // Signup form logic
        const roleSelect = document.getElementById('role');
        const fields = {
            etudiant: document.getElementById('etudiant-fields'),
            entreprise: document.getElementById('entreprise-fields'),
            encadrant: document.getElementById('encadrant-fields')
        };

        roleSelect.addEventListener('change', function() {
            // Hide all specific fields
            Object.values(fields).forEach(field => field.classList.remove('show'));

            // Show the selected one
            const selectedRole = this.value;
            if (fields[selectedRole]) {
                fields[selectedRole].classList.add('show');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;

            button.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Inscription...`;
            button.disabled = true;

            const role = roleSelect.value;
            let url = `http://127.0.0.1:8000/api/auth/register/${role}`;

            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                password_confirmation: document.getElementById('password_confirmation').value,
            };

            // Add role-specific fields
            if (role === 'etudiant') {
                formData.student_id = document.getElementById('student_id').value;
                formData.formation = document.getElementById('formation').value;
            } else if (role === 'entreprise') {
                formData.company_name = document.getElementById('company_name').value;
                formData.siret = document.getElementById('siret').value;
            } else if (role === 'encadrant') {
                formData.department = document.getElementById('department').value;
                formData.speciality = document.getElementById('speciality').value;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Inscription réussie! Vous pouvez maintenant vous connecter.');
                    window.location.href = 'login.html';
                } else {
                    let errorMessage = "Une erreur inattendue est survenue.";
                    if (data) {
                        if (data.errors) {
                            // Handle Laravel validation errors
                            errorMessage = Object.values(data.errors).flat().join('\n');
                        } else if (data.message) {
                            // Handle other JSON error messages
                            errorMessage = data.message;
                        } else if (typeof data === 'string') {
                            // Handle plain text error responses
                            errorMessage = data;
                        }
                    }
                    alert(`Erreur d'inscription:\n${errorMessage}`);
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('Une erreur est survenue. Veuillez réessayer.');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
